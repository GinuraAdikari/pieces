<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            overflow: hidden;
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            min-height: 50px; /* Prevent overflow */
        }

        .fact-button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .fact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Crocodiles</h1>
        <div id="factDisplay" class="fact-display"></div>
        <button id="factButton" class="fact-button">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            "Crocodiles are reptiles that belong to the family Crocodylidae.",
            "They are found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "Crocodiles can live for over 70 years in the wild.",
            "They are carnivorous and primarily feed on fish, birds, and mammals.",
            "Crocodiles have powerful jaws that can exert tremendous pressure.",
            "They are excellent swimmers and can hold their breath underwater for over an hour.",
            "Crocodiles are ectothermic, meaning their body temperature is regulated by their environment.",
            "They have a unique ability to see in the dark due to a reflective layer behind their retinas.",
            "Crocodiles communicate through a variety of vocalizations, including hissing and growling.",
            "The largest species of crocodile is the saltwater crocodile, which can grow up to 23 feet long."
        ];

        let attempts = 0;
        const maxAttempts = 3;
        const factDisplay = document.getElementById('factDisplay');
        const factButton = document.getElementById('factButton');

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }

        factButton.addEventListener('mouseenter', () => {
            if (attempts < maxAttempts) {
                const randomX = Math.random() * 200 - 100; // Move button randomly
                const randomY = Math.random() * 200 - 100;
                factButton.style.transform = `translate(${randomX}px, ${randomY}px)`; // Corrected line
            }
        });

        factButton.addEventListener('click', () => {
            if (attempts < maxAttempts) {
                displayRandomFact();
                attempts++;
            } else {
                alert("You've reached the maximum attempts to get a new fact!");
            }
        });

        // Initial fact display
        displayRandomFact();
    </script>
</body>
</html>
